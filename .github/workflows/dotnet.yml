name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish --runtime linux-x64 --self-contained -c Release -o Pub
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: Puby
        path: DSSU/Pub/**
        if-no-files-found: error
      

